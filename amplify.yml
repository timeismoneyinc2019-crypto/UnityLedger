version: 1
frontend:
  phases:
    preBuild:
      commands:
        - echo "Installing dependencies..."
        - npm ci --cache .npm --prefer-offline
        - echo "Loading environment variables..."
        - if [ -f .env ]; then export $(grep -v '^#' .env | xargs); fi
    build:
      commands:
        - echo "Building UnityLedger frontend..."
        - npm run build
  artifacts:
    baseDirectory: |
      # Automatically detect build folder
      if [ -d "dist" ]; then echo "dist"; 
      elif [ -d "build" ]; then echo "build"; 
      else echo "dist"; fi
    files:
      - '**/*'
  cache:
    paths:
      - .npm/**/*